<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
<!-- Bootstrap JS -->
  <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- Bootstrap CSS -->   
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body class="bg-light">

    
    <div class="p-5 mb-4 bg-primary bg-gradient text-white text-center">
        <h2 class="fw-bold">Login To Your Account</h2>
        <p class="mb-0 text-dark-emphasis">Fill in the form to continue</p>
    </div>

    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                
                <form class="p-4 border rounded bg-white shadow-sm needs-validation" novalidate>

                    <div class="mb-3">
                        <label class="form-label">User Name</label>
                        <input type="text" class="form-control" placeholder="Enter your User Name" required>
                        
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="abd@gmail.com" required>
                           
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" placeholder="Enter password" required>
                           
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" placeholder="1234 Main St" required>
                       
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Address 2</label>
                        <input type="text" class="form-control" placeholder="Apartment, floor (optional)">
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" required>
                        
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">State</label>
                            <select class="form-select" required>
                                <option selected disabled value="">Choose...</option>
                                <option>Alabama</option><option>Alaska</option><option>Arkansas</option>
                                <option>California</option><option>Colorado</option>
                               
                            </select>
                           
                        </div>

                        <div class="col-md-2">
                            <label class="form-label">Zip</label>
                            <input type="text" class="form-control" required>
                            
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input class="form-check-input" type="checkbox" required>
                        <label class="form-check-label">Agree Terms & Conditions</label>
                        
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Sign In</button>

                </form>

            </div>
        </div>
    </div>

  

    
</body>
</html>
